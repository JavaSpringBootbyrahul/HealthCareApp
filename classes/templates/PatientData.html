<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<div th:replace="fragments/commonUI::header"></div>
	
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h2>Patient Data</h2>
			</div>
			<div class="card-body">
				<a th:href="@{/patient/excel}" class="btn btn-success">Excel Data</a>
				<table class="table table-hover">
					<tr class="bg-warning">
						<th>Full Name</th>
						<th>Gender</th>
						<th>Phone No</th>
						<th>Medical History</th>
						<th>Operation</th>
					</tr>
					<tr th:each="p:${patList}">
						<td>[[${p.firstName}+' '+${p.lastName}]]</td>
						<td>[[${p.gender}]]</td>
						<td>[[${p.phoneNo}]]</td>
						<td>[[${p.medHistory}]]</td>
						<td><a th:href="@{/patient/edit(id=${p.id})}" class="btn btn-success">EDIT</a> |
							<a th:href="@{/patient/delete(id=${p.id})}" class="btn btn-danger">DELETE</a>
						</td>
					</tr>
							
				</table>
			</div>
			<div class="card-footer bg-primary text-white" th:if="${message!=null}">
				<b>[[${message}]]</b>
			</div>
		</div>
	</div>
</body>
</html>
